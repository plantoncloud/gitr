scm:
  homeDir: ""
  hosts:
    - scheme: https
      hostname: github.com
      provider: github
      defaultBranch: master
      clone:
        homeDir: ""
        alwaysCreDir: false
        includeHostForCreDir: false
    - scheme: https
      hostname: gitlab.com
      provider: gitlab
      defaultBranch: main
      clone:
        homeDir: ""
        alwaysCreDir: false
        includeHostForCreDir: false
    - scheme: https
      hostname: bitbucket.org
      provider: bitbucket-cloud
      defaultBranch: master
      clone:
        homeDir: ""
        alwaysCreDir: false
        includeHostForCreDir: false
